name: APK-J Build TEST

on:
#  push:
#    branches:
#      - main
#  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Clone Project
        run: git clone -b main --depth=1 https://github.com/zhoujck/TVBoxOS
      - name: DIY
        run: |
          chmod +x diy-J.sh
          bash ${{ github.workspace }}/diy-J.sh
      - name: Build With Gradle
        run: |
          num=$(find ${{ github.workspace }} -name gradlew  | awk -F"/" '{print NF-1}')
          DIR=$(find ${{ github.workspace }} -name gradlew  | cut -d \/ -f$num)
          cd $DIR
          chmod +x gradlew
          ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all
      - name: Prepare App
        run: |
          mkdir -p ${{ github.workspace }}/apk/
          for file in `find ~ -name "*.apk" -print`; do
            mv "$file" ${{ github.workspace }}/apk/
          done
         # 第三步：发布 Release
      - name: Create Release # 创建Release，可以在仓库看到一个个版本
        id: create_release
        uses: actions/create-release@master
        env:
        GITHUB_TOKEN: ${{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}} # 之前GitHub添加的Token
        with:
          tag_name: ${{糖果tv}} # (tag)标签名称
          release_name: Release ${{ github.ref }}
          draft: false # 是否是草稿
          prerelease: false # 是否是预发布
              # 第四步：上传构建结果到 Release（把打包的tgz上传到Release）
      - name: Upload Release Asset
       id: upload-release-asset
       uses: actions/upload-release-asset@master
       env:
        GITHUB_TOKEN: ${{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}}
       with:
        upload_url: ${{https://github.com/zhoujck/DIY_TvBox/releases}} # 上传地址，通过创建Release获取到的
        asset_path: ./release.tgz # 要上传文件
        asset_name: 糖果TV.tgz # 上传后的文件名
        asset_content_type: application/x-tgz
 
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v3
        with:
          name: 糖果
          path: ${{ github.workspace }}/apk/*
